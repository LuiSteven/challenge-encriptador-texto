<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <a href="https://www.aluracursos.com/">
            <img src="./assets/Logo_a.png" alt="Logo" >
        </a>        
    </header>  
    <main class="presentacion">   
        <section class="section">
            <div class="consulta">
                <label class="consulta__label" id="labelTexto" onclick="mostrarInput()">Ingrese el texto aqui</label>
                <textarea class="text_area" type='text' id='valorTexto' placeholder="...." style="display: none;"></textarea>
            </div>                    
            <div class="botones">      
                <div class="informacion__botones">
                    <label class="informacion__botones__label"><img src="./assets/exclamacion.png" alt="Exclamación">Solo letras minúsculas y sin acentos</label>
                </div>
                <div class="botones_solos">
                    <button class="botones__click" onclick="Encriptar()">Encriptar</button>
                    <button class="botones__click" onclick="Desencriptar()">Desencriptar</button>                            
                </div>
            </div>            
        </section>
        <div class="rectangulo" id="outputText">
            <img src="./assets/Muñeco.png" alt="Muñeco">
            <div class="rectangulo__parrafo">
                <strong class="rectangulo__parrafo_strong">Ningún mensaje fue encontrado</strong>
                <br>
                <p class="rectangulo__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <br>            
        </div>   
    </main>
    
    <footer class="footer">
        <p class="footer__label">Desarrollado por Steven Ortega</p>
        <div>
            <a class="footer__logo" href="https://www.linkedin.com/in/steven-ortega-aa2598233/"><img src="./assets/linkedin.png"></a>
            <a class="footer__logo" href="https://www.instagram.com/"><img src="./assets/instagram.png"></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
